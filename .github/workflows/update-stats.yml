# ========================================
# File: .github/workflows/profile-views.yml
# Purpose: Track profile views
# ========================================

name: Profile Views Counter

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  update-counter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update counter
        uses: artursouza/profile-view-counter@main
        with:
          github_user: Tejeswar001
          svg_path: assets/profile-views.svg

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "üìä Updated profile views"
          git push

